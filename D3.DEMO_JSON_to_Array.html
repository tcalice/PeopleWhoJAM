			var dataArray = [{"name": "CODE", "age":5},
					    	{"name": "some", "age":25},
					    	{"name": "DATA", "age":50}  
		 				];


///////////////////////
//HOSTING HEADER

//////////////////
				
				var canvas = d3.select("body").append("svg")
					.attr("width",500)
					.attr("height",500);

////////////////
// Rectangles' (append to canvas for each dataArray Object) 
//				.width will equal "age" multiplied by 10
//				.height will be 48
//				.vertical positioning will be <Data Index> multiplied by 50
//				.color will be blue


								
				canvas.selectAll("rect")
					.data(dataArray)
					.enter()
						.append("rect")
						.attr("width",function (d) {return d.age * 10;}) 
						.attr("height",48)
						.attr("y", function (d,i) {return i * 50;})
						.attr("fill", "blue");
////////////////
// Texts' (append to canvas for each "data" record) 
//				.color will be white
//				.vertical positioning will be <Data Index> multiplied by 50 plus 24
//				.text will be "name"
						
				canvas.selectAll("text")
					.data(dataArray)
					.enter()
						.append("text")
						.attr("fill","white")
						.attr("y", function (d,i) {return i * 50 + 24; })
						.text(function (d) { return d.name ;	});
